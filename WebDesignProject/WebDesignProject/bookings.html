<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Restaurant">
    <meta name="keywords" content="Restaurant, Food">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/bookings.css">
    <title>Restaurant</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li id="active"><a href="bookings.html">Book a Table</a></li>
            <li><a href="info.html">Info</a></li>
        </ul>
    </nav>

    <header>
        <h1>Bistro Italia</h1>
    </header>

    <main>
        <div class="booking-form">
            <h2>Book a Table</h2>
            <form>
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <div class="form-group">
                    <label for="date">Reservation Date</label>
                    <input type="date" id="date" required>
                </div>

                <div class="form-group">
                    <label for="time">Reservation Time</label>
                    <input type="time" id="time" required>
                </div>

                <div class="form-group">
                    <label for="guests">Number of Guests</label>
                    <select id="guests" required>
                        <option value="">Select...</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5+</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="requests">Special Requests</label>
                    <textarea id="requests" rows="3" placeholder="Allergies, seating preferences, etc."></textarea>
                </div>

                <button type="submit">Submit Booking</button>
            </form>
        </div>
    </main>

    <footer>
        <p>Copyright 2025</p>
    </footer>
</body>
</html>
